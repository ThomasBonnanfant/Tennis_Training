<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tennis Training - Signal App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tennis Training</h1>
        
        <div class="controls" id="controls">
            <div class="control-group">
                <label for="signalInterval">Signal Interval (seconds):</label>
                <input type="number" id="signalInterval" value="1.3" step="0.1" min="0.1">
            </div>
            
            <div class="control-group">
                <label for="arrowInterval">Arrow Interval (seconds):</label>
                <input type="number" id="arrowInterval" value="2.6" step="0.1" min="0.1">
            </div>
            
            <div class="control-group">
                <label for="repetitions">Number of Repetitions:</label>
                <input type="number" id="repetitions" value="10" min="1" max="100">
            </div>
            
            <button id="startBtn" class="btn btn-start">Start</button>
        </div>
        
        <div class="display-area" id="displayArea" style="display: none;">
            <div class="signal-indicator" id="signalIndicator"></div>
            <div class="arrow-container" id="arrowContainer"></div>
            <div class="progress">
                <div class="progress-text">
                    <span id="currentRep">0</span> / <span id="totalRep">0</span>
                </div>
            </div>
            <button id="stopBtn" class="btn btn-stop" style="display: none; position: absolute; top: 20px; right: 20px; z-index: 100; width: auto; padding: 10px 20px;">Stop</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
